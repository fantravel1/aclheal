<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>

  <!-- Stylized knee joint icon -->
  <!-- Upper leg bone (femur) -->
  <path d="M 256 100 L 256 220 Q 256 240 240 240 L 200 240"
        stroke="white" stroke-width="28" stroke-linecap="round"
        fill="none" opacity="0.95"/>

  <!-- Lower leg bone (tibia) -->
  <path d="M 256 280 L 256 420 Q 256 440 272 440 L 312 440"
        stroke="white" stroke-width="28" stroke-linecap="round"
        fill="none" opacity="0.95"/>

  <!-- ACL ligament (crossing) -->
  <path d="M 220 240 Q 256 250 280 280"
        stroke="#10b981" stroke-width="16" stroke-linecap="round"
        fill="none" opacity="0.9"/>

  <!-- Joint circle (patella/connection point) -->
  <circle cx="256" cy="250" r="35" fill="white" opacity="0.3"/>
  <circle cx="256" cy="250" r="28" fill="none" stroke="white" stroke-width="6" opacity="0.8"/>

  <!-- Accent dots for detail -->
  <circle cx="240" cy="240" r="8" fill="#10b981" opacity="0.9"/>
  <circle cx="280" cy="280" r="8" fill="#10b981" opacity="0.9"/>
</svg>
